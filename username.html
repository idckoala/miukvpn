<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6e7dff, #84a9ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            overflow: hidden;
            animation: backgroundAnimation 15s ease-in-out infinite;
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(135deg, #6e7dff, #84a9ff); }
            50% { background: linear-gradient(135deg, #f7b7a3, #ffab8b); }
            100% { background: linear-gradient(135deg, #6e7dff, #84a9ff); }
        }

        .form-container {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 550px;
            box-sizing: border-box;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .form-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #2f2f2f;
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        label {
            font-size: 16px;
            color: #2f2f2f;
            margin-bottom: 8px;
            display: block;
        }

        input[type="email"], input[type="password"], input[type="tel"], input[type="checkbox"] {
            width: 100%;
            padding: 12px 15px;
            margin: 12px 0 25px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.7);
            color: #333;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
        }

        input[type="checkbox"] {
            width: auto;
        }

        input[type="email"]:focus, input[type="password"]:focus, input[type="tel"]:focus {
            background: #84a9ff;
            color: #fff;
            outline: none;
            box-shadow: 0 0 12px rgba(132, 169, 255, 0.8);
        }

        button {
            background-color: #84a9ff;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            border-radius: 10px;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #6e7dff;
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        .terms {
            font-size: 14px;
            color: #2f2f2f;
            margin-top: 10px;
        }

        .link-login {
            text-align: center;
            margin-top: 30px;
        }

        .link-login a {
            color: #84a9ff;
            font-weight: 600;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .link-login a:hover {
            color: #6e7dff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>สมัครสมาชิก</h2>
        <form action="/สมัครสมาชิก" method="POST">
            <label for="email">อีเมล:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">รหัสผ่าน:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">ยืนยันรหัสผ่าน:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <label for="phone">หมายเลขโทรศัพท์:</label>
            <input type="tel" id="phone" name="phone">

            <div class="terms">
                <label>
                    <input type="checkbox" name="terms" required> ฉันยอมรับเงื่อนไขการใช้งานและนโยบายความเป็นส่วนตัว
                </label>
            </div>

            <button type="submit">สมัครสมาชิก</button>
        </form>
        <div class="link-login">
            <p>มีบัญชีอยู่แล้ว? <a href="/login">เข้าสู่ระบบ</a></p>
        </div>
    </div>
</body>
</html>
